{% extends "blog/layout.html" %} 
{% block content %} 
{% load staticfiles %}
<!-- Features -->
<div id="features-wrapper">
    <div id="features">
        <div class="container">
          <link rel="stylesheet" type="text/css" href="{% static 'blog/assets/css/music.css' %}" />
          <div class="row">
                <div class="6u 12u(mobile)">
                    <section>
                      <div class="mhn-player">
                        <div class="album-art"></div>
                        <div class="play-list">
                          {% for t in tracks %}
                          <a href="#" class="play"  
                            data-id="{{t.id}}"
                            data-album="{{t.album}}"
                            data-artist="{{t.artist}}"
                            data-title="{{t.title}}"
                            data-albumart="{% static 'blog/images/cfc.jpg' %}"
                            data-url="{{t.dataURL}}"></a>
                            {% endfor %}
                       
                        </div>
                        <div class="audio"></div>
                        <div class="current-info">
                          <div class="song-artist"></div>
                          <div class="song-album"></div>
                          <div class="song-title"></div>
                        </div>
                        <div class="controls">
                        <a href="#" class="toggle-play-list"><i class="fa fa-list-ul"></i></a>
                        <div class="duration clearfix">
                          <span class="pull-left play-position"></span>
                          <span class="pull-right"><span class="play-current-time">00:00</span> / <span class="play-total-time">00:00</span></span>
                        </div>
                        <div class="progress"><div class="bar"></div></div>
                        <div class="action-button">
                          <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
                          <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
                          <a href="#" class="stop"><i class="fa fa-stop"></i></a>
                          <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
                          <input type="range" class="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
                        </div>
                        
                        </div>
                        </div>
                    </section>
                </div>
           <div class="6u 12u(mobile)">
            <section>
              <h2>Chosen Few Children</h2>
              <p>
                  Live, Whittier, CA 2003. 
                  <ul>
                    <li>
                      Martin/Vocals/Keys
                    </li>
                    <li>
                      Jesus/Guitar
                    </li>
                    <li>
                      Eddyizm/Drums
                    </li>
                    <li>
                      Vidal/Bass
                    </li>
                  </ul>
                  <a href="#" onclick="alert('coming soon')">Download full album</a>
                  <br><br>
                  <a href='https://ko-fi.com/L3L01HI5A' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://az743702.vo.msecnd.net/cdn/kofi1.png?v=2' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
              </p>
              <a class="bordered-feature-image"><img
                      src="{% static 'blog/images/cfc.jpg' %}"
                      alt=""/></a>

          </section>
           </div>
          <!-- <div class="3u 12u(mobile)"></div>
          <div class="3u 12u(mobile)"></div> -->
              </div>
            <div class="row">
                <div class="3u 12u(mobile)">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
